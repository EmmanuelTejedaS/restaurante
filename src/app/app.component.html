<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo" *ngIf="admin">Menu admin</ion-title>
          <ion-title class="subtitulo" *ngIf="!admin">Menu usuario</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-menu-toggle autoHide=false *ngIf="admin" >
          <ion-item  button=true detail=true [routerLink]="['/perfil']">
            <ion-label class="normal">Perfil</ion-label>
            <ion-icon slot="start"  name="person-circle-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false >
          <ion-item  button=true detail=true [routerLink]="['/menuoption']">
            <ion-label class="normal">Carta</ion-label>
            <ion-icon slot="start"  name="storefront-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false >
          <ion-item  button=true detail=true [routerLink]="['/home']">
            <ion-label class="normal">bebidas</ion-label>
            <ion-icon slot="start"  name="storefront-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false >
          <ion-item  button=true detail=true [routerLink]="['/postres']">
            <ion-label class="normal">Postres</ion-label>
            <ion-icon slot="start"  name="storefront-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false >
          <ion-item  button=true detail=true [routerLink]="['/bebidas']">
            <ion-label class="normal">hamburguesas</ion-label>
            <ion-icon slot="start"  name="storefront-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false *ngIf="admin">
          <ion-item  button=true detail=true [routerLink]="['/config-productos']">
            <ion-label class="normal">Configuracion de productos</ion-label>
            <ion-icon slot="start"  name="settings-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
      <ion-footer>
        <ion-menu-toggle autoHide=false *ngIf="!admin">
          <ion-item  button=true [routerLink]="['/perfil']">
            <ion-label class="i">Iniciar</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
